<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>. . .</title>
    <meta property="og:title" content="Skidbin">
    <meta property="og:description" content="https://discord.gg/THtweDTp9v">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .info-container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
            display: none;
        }
        h1 {
            color: rgb(0, 0, 0);
            margin-top: 0;
        }
        .info {
            font-size: 18px;
            color: black;
        }
        #clickText {
            cursor: pointer;
            font-size: 24px;
            color: rgb(0, 119, 255);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="info-container" id="infoContainer">
        <p class="info">THE END</p>
    </div>

    <div id="clickText" onclick="showInfo()">[ click ]</div>

    <script>
        function showInfo() {
            var audio = new Audio('icey.mp3'); 
            audio.play();
            document.body.style.background = 'url("https://tenor.com/view/case-oh-elbow-drop-sped-up-gif-3857149809924349837") no-repeat fixed center';
            document.body.style.backgroundSize = 'cover';
            document.getElementById('infoContainer').style.display = 'block';
            document.getElementById('clickText').style.display = 'none';
        }
    </script>
</body>
</html>
