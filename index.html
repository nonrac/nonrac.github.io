<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Custom Invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <label for="discord-invite-code">Discord Invite Code:</label>
        <input type="text" id="discord-invite-code" name="discord-invite-code" required>
        
        <label for="custom-url">Custom URL:</label>
        <input type="text" id="custom-url" name="custom-url" required>
        
        <button type="button" id="create-custom-invite">Create Custom Invite</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#create-custom-invite').on('click', createCustomInviteHandler);

            function createCustomInviteHandler() {
                const inviteCode = $('#discord-invite-code').val();
                const customUrl = $('#custom-url').val();

                // Validate input
                if (!inviteCode || inviteCode.length < 1 || !customUrl || customUrl.length < 1) {
                    alert('Please enter a valid Discord invite code and custom URL.');
                    return;
                }

                // Create the custom invite link
                const customInviteLink = 'https://spookyland.ca/' + customUrl;

                // Save the custom invite link to local storage
                saveCustomInviteLink(customUrl);

                // Redirect to the new page with the custom invite link after 15 seconds
                setTimeout(function () {
                    window.location.href = 'https://discord.gg/k4MTPYvYE6';
                }, 15000);
            }

            function saveCustomInviteLink(customUrl) {
                // Retrieve existing custom invite links from local storage
                const existingLinks = JSON.parse(localStorage.getItem('customInviteLinks')) || [];

                // Save the new custom invite link
                existingLinks.push(customUrl);
                localStorage.setItem('customInviteLinks', JSON.stringify(existingLinks));
            }
        });
    </script>
</body>
</html>
