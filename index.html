<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Spookyland.ca</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://cdn.discordapp.com/attachments/1189388420733222913/1193241030036832266/rQnFpiJ.jpg?ex=65abff4e&is=65998a4e&hm=1e275977e452ab4d5dee426edba12b2762c4759a46e65ef27cc876cf69cd166e&');
            background-size: cover;
            background-position: center;
        }

        .sidebar {
            height: 100%;
            width: 50px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
        }

        .open-sidebar {
            font-size: 2em;
            color: #fff;
            cursor: pointer;
            padding: 10px;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            background-color: #444;
        }

        .sidebar-content p {
            padding: 10px;
            color: #fff;
            cursor: pointer;
            margin: 0;
        }

        .content {
            text-align: center;
            padding: 20px;
            margin-top: 50px; /* Added margin to create space for the box frame */
        }

        .box-frame {
            border: 2px solid #fff;
            padding: 20px;
            display: inline-block;
            color: red; /* Text color is set to red */
            cursor: pointer; /* Add this line to make it clickable */
        }

        .music-page {
            display: none;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .music-page h1,
        .music-page p {
            color: #fff;
            margin-bottom: 10px;
        }

        .music-page img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .buttons {
            display: none;
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Style for fullscreen mode */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a1a1a;
            z-index: 1000;
        }

        /* Style for copyright notice */
        .copyright-notice {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: none;
            z-index: 1000;
        }

        /* Style for the audio player */
        #audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
        }

        /* Hide default audio controls */
        #audio-player audio {
            display: none;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="open-sidebar" onclick="toggleSidebar()">â‰¡</div>
        <div class="sidebar-content">
            <p onclick="openDiscord()">Discord</p>
            <p onclick="openMusic()">Music</p>
        </div>
    </div>

    <div class="content">
        <div class="box-frame" onclick="playMusic()">
            <h1 style="background-color: #333;">Website Under Construction</h1>
            <p style="background-color: #333;">We apologize for the inconvenience.<br>Date: 1/5/2024</p>
            <p style="background-color: #333;">Press on The Red</p>
        </div>
    </div>

    <div class="music-page" style="display: none;">
        <!-- Music Page content -->
        <h1>Song Title</h1>
        <p>Artist: targeteater</p>
        <img src="album_cover.jpg" alt="Album Cover">
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const buttons = document.querySelector('.buttons');

            sidebar.classList.toggle('shake');

            if (sidebar.style.width === '250px') {
                sidebar.style.width = '50px';
                content.style.marginLeft = '50px';
                buttons.style.display = 'none';
            } else {
                sidebar.style.width = '250px';
                content.style.marginLeft = '250px';
                setTimeout(() => {
                    buttons.style.display = 'block';
                }, 500); // Wait for the shaking animation to complete
            }
        }

        function openDiscord() {
            window.location.href = 'https://discord.gg/XKBZqTKXsM';
        }

        function playMusic() {
            const audioPlayer = document.getElementById('audio-player');
            audioPlayer.play();
        }

        function openMusic() {
            const musicPage = document.querySelector('.music-page');
            musicPage.style.display = 'block';

            // Simulating fetching song data after 3 seconds
            setTimeout(() => {
                // Set song details dynamically
                document.querySelector('.music-page h1').innerText = 'Chief Keef - Love Sosa (sped up)';
                document.querySelector('.music-page p').innerText = 'Artist: Chief Keef';
                // Change 'album_cover.jpg' to the actual path of your album cover image
                document.querySelector('.music-page img').src = 'moveit.jpg';
            }, 3000);
        }

        document.addEventListener('keydown', function (event) {
            if (event.key === 'F9') {
                toggleFullscreen();
            }
        });

        function toggleFullscreen() {
            const element = document.documentElement;

            if (!document.fullscreenElement) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequest
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        window.onscroll = function () {
            // You can add custom scroll-related actions here if needed
        };
    </script>

    <audio id="audio-player" autoplay loop>
        <source src="keef.mp3" type="audio/mp3">
    </audio>
</body>

</html>
