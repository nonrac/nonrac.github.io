        function openClipOfTheDay() {

            const clipEmbedUrl = `https://clips.twitch.tv/embed?clip=${clipId}&parent=localhost`;

            // Create an iframe for the Twitch clip
            const clipIframe = document.createElement('iframe');
            clipIframe.src = clipEmbedUrl;
            clipIframe.width = '100%';
            clipIframe.height = '500px';
            clipIframe.frameBorder = '0';
            clipIframe.scrolling = 'no';
            clipIframe.allowfullscreen = 'true';

            const clipOfTheDayDiv = document.getElementById('clipOfTheDay');
            clipOfTheDayDiv.innerHTML = '<p>Clip Of the Day LOL</p>';
            clipOfTheDayDiv.appendChild(clipIframe);
        }

        function toggleTheme(theme) {
            const body = document.body;
            body.classList.remove('dark-theme', 'light-theme');
            body.classList.add(theme + '-theme');
            
            // Toggle visibility of theme buttons
            const nightModeButton = document.getElementById('nightMode');
            const lightModeButton = document.getElementById('lightMode');
            
            if (theme === 'dark') {
                nightModeButton.classList.add('hide');
                lightModeButton.classList.remove('hide');
            } else {
                nightModeButton.classList.remove('hide');
                lightModeButton.classList.add('hide');
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const currentLeft = parseInt(window.getComputedStyle(sidebar).left);

            if (currentLeft < 0) {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        }
