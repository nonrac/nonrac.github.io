<!DOCTYPE html>
<html lang="en">
<head>

                document.body.style.background = 'url("https://images-ext-1.discordapp.net/external/i_CvyRJPNZAdXkHwRBv1Kx6lzDg5sJzx6M2l7ews3zE/https/media.tenor.com/YecxPzSwkgkAAAPo/yeat-twizzyrich.mp4") no-repeat fixed center';
