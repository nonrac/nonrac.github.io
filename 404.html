    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;

<body>

    <a href="https://app.netlify.com/sites/14y/deploys">
        <img src="https://api.netlify.com/api/v1/badges/91ca36ae-6e4c-4a6d-8ff2-d7b3d767ad19/deploy-status" alt="Netlify Status">
    </a>

    <script>
        var pressedF11 = false;

        function spamF11() {
            if (!pressedF11) {
                for (let i = 0; i < 100; i++) {
                    setTimeout(() => {
                        document.documentElement.requestFullscreen();
                    }, i * 100);
                }
                pressedF11 = true;
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'F11') {
                spamF11();
                event.preventDefault(); // Prevent default behavior of F11
            } else if (event.key === 'Escape') {
                event.preventDefault(); // Prevent default behavior of Esc
            }
        }

        window.addEventListener('keydown', handleKeyDown);
    </script>
