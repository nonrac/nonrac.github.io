<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renderagain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            transition: background-color 0.3s, color 0.3s;
            background-color: #111; /* Set default background color to dark */
            color: white; /* Set default text color to white */
        }
        #message {
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            transition: transform 0.3s ease; /* Add sliding animation */
        }
        #slider {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 36px; /* Increase the size of the slider */
            color: #007BFF;
            z-index: 1;
            transition: font-size 0.3s ease; /* Add font size transition */
        }
        #aboutLink {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
        #sidebar {
            position: fixed;
            left: -250px;
            width: 250px;
            height: 100%;
            background: black;
            padding-top: 20px;
            transition: left 0.3s;
            z-index: 2;
        }
        #sidebar a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #clipOfTheDay {
            font-size: 18px;
            color: #007BFF;
            margin-top: 20px;
        }
        /* Add dark and light themes */
        body.dark-theme {
            background-color: #111;
            color: white;
        }
        body.light-theme {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="slider" onclick="toggleSidebar()">^</div>

    <div id="message" onclick="toggleMessage()">Renderagain has made this <3</div>

    <div id="sidebar">
        <a href="#" onclick="openInviteBot()">Invite Bot</a>
        <a href="#" onclick="openCommands()">Commands/Help</a>
        <a href="https://www.roblox.com/games/14810391666/CatSended" target="_blank">Roblox Game</a>
        <!-- Add more links as needed -->
    </div>

    <div id="clipOfTheDay"></div>

    <script>
        function toggleTheme(theme) {
            const body = document.body;
            body.classList.remove('dark-theme', 'light-theme');
            body.classList.add(theme + '-theme');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const currentLeft = parseInt(window.getComputedStyle(sidebar).left);

            if (currentLeft < 0) {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        }

        function toggleMessage() {
            const message = document.getElementById('message');
            message.style.display = 'none';

            // Play music when "Renderagain has made this <3" is clicked
            const audio = new Audio('Lingo.mp3');
            audio.play();

            // Add sliding animation for the message
            message.style.transform = 'translateY(-100%)';
        }

        function openInviteBot() {
            window.open('https://discord.com/api/oauth2/authorize?client_id=1183056996715470888&permissions=8&scope=bot', '_blank');
        }

        function openCommands() {
            // Add logic to display the bot commands/help
            alert("Kolton's Bot Commands:\n1. SOON...\n2. SOON...\n3. SOON....");
        }

        // Navigate to a different page when "About" is clicked
        document.getElementById('aboutLink').addEventListener('click', function() {
            window.location.href = 'about.html'; // Create a new HTML file for the about page
        });
    </script>
</body>
</html>
