<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        #countdown {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Set the date for the trip to Mexico (current date + 5 days)
        var tripDate = new Date();
        tripDate.setDate(tripDate.getDate() + 5);

        // Update the countdown every second
        var countdown = setInterval(function() {
            // Get the current date and time
            var now = new Date().getTime();

            // Calculate the time remaining until the trip
            var timeRemaining = tripDate - now;

            // Calculate days, hours, minutes, and seconds remaining
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + " days till Mexico ";
            document.getElementById("countdown").innerHTML += "✈️";
        }, 1000);
    </script>
</body>
</html>
