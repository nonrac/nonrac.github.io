<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Social Media Profile</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            border-radius: 50%;
            margin-right: 20px;
        }

        .profile-info h1 {
            font-size: 24px;
            margin: 0;
        }

        #social-media {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        .social-link, .discord-link {
            display: block;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .social-link:hover, .discord-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="profile-header">
            <img alt="Profile Image" fetchpriority="high" loading="eager" width="120" height="120" decoding="async" data-nimg="1" class="profile-image" src="https://cdn.discordapp.com/attachments/1147935008087081031/1150472105348042782/healavatar_syeQ6Y.gif">
            <div class="profile-info">
                <h1>Kirby</h1>
            </div>
        </div>
    </header>

    <section id="social-media">
        <h2>Social Media Profiles</h2>
        <ul>
            <li><a href="https://www.instagram.com/your-profile" class="social-link" target="_blank">Instagram</a></li>
            <li><a href="https://www.youtube.com/@Kirbylols/featured" class="social-link" target="_blank">YouTube</a></li>
            <li><a href="https://discord.gg/your-discord-invite-link" class="discord-link" target="_blank">Join Discord Server</a></li>
            <li><a href="https://www.tiktok.com/@gangster.operator" class="social-link" target="_blank">Main TikTok</a></li>
            <li><a href="https://www.tiktok.com/@resubscription" class="social-link" target="_blank">Rare Username TikTok</a></li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
