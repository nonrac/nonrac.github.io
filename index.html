<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spookyland</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay">
        <div id="overlay-text">Click to Enter</div>
    </div>

    <audio id="background-music" autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <header>
        <nav>
            <div class="container">
                <h1 id="website-title"></h1>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="hero">
            <div class="container">
                <h2>Welcome to Spookyland</h2>
                <p>Your tagline goes here.</p>
            </div>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <h3>About Us</h3>
            <p>This is where you can write about your company or yourself.</p>
        </div>
    </section>

    <!-- Add more sections as needed -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Spookyland. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Overlay click event to start the website and remove overlay
        document.getElementById('overlay').addEventListener('click', function() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('background-music').play();
            typeEffect();
        });

        // Website title typing effect
        const titleText = "Spookyland";
        let index = 0;
        let direction = 1;

        function typeEffect() {
            setInterval(function() {
                document.getElementById('website-title').innerText = titleText.substring(0, index);
                index += direction;
                if (index === titleText.length + 1 || index === -1) {
                    direction *= -1;
                }
            }, 200);
        }
    </script>
</body>
</html>
