<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car and Truck Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <input type="text" id="searchInput" placeholder="Enter year...">
    <button onclick="search()">Search Trucks</button>
  </header>
  <main>
    <div class="image-container">
      <img src="car.jpg" alt="Car" id="carImage" class="hidden">
      <img src="truck.jpg" alt="Truck" id="truckImage" class="hidden">
    </div>
    <div class="buttons">
      <button onclick="showCars()">Cars</button>
      <button onclick="showTrucks()">Trucks</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
