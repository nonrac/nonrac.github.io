<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skid Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .info-container {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: black;
            display: none;
        }
        h1 {
            color: red;
            margin-top: 0;
        }
        .info {
            font-size: 18px;
            color: black;
        }
        #clickText {
            cursor: pointer;
            font-size: 24px;
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="info-container" id="infoContainer">
        <h1>Sally Kristyne Beavers</h1>
        <p class="info">Age: 40</p>
        <p class="info">Address : 281 Rosewood Dr, La Vernia, TX 78121</p>
        <p class="info">Numbers :  (361) 853-8966  (210)  260 - 0157</p>
        <p class="info">Discord id : 950553079458189312</p>
    </div>

    <div id="clickText" onclick="showInfo()">[ click ]</div>

    <script>
        function showInfo() {
            var audio = new Audio('your_music_file.mp3');
            audio.play();
            document.body.style.background = 'url("https://cdn.discordapp.com/attachments/1222716761250468060/1224154308161962066/image.png?ex=661c758a&is=660a008a&hm=3dede0ecdabd21fe66ed379f732e577a17c06e6fd3c14fa7294afcb8c025a28f") no-repeat fixed center';
            document.body.style.backgroundSize = 'cover';
            document.getElementById('infoContainer').style.display = 'block';
            document.getElementById('clickText').style.display = 'none';
            window.open('https://discord.gg/64E2YheMEv', '_blank');
        }
    </script>
</body>
</html>
