<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #87CEEB; /* Sky Blue */
            margin: 0 auto;
        }
        #game-menu {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        #level-editor {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        #level-editor button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #level-editor button:hover {
            background-color: #0056b3; /* Darker Blue on hover */
        }
    </style>
</head>
<body>

<div id="game-menu">
    <h1>Geometry Dash</h1>
    <button onclick="startGame()">Start Game</button>
    <button onclick="openLevelEditor()">Level Editor</button>
</div>

<div id="level-editor">
    <h1>Level Editor</h1>
    <button onclick="closeLevelEditor()">Close Editor</button>
    <!-- Add more UI elements for level editing -->
</div>

<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameMenu = document.getElementById('game-menu');
    const levelEditor = document.getElementById('level-editor');

    function startGame() {
        gameMenu.style.display = 'none';
        levelEditor.style.display = 'none';
        // Implement game logic
    }

    function openLevelEditor() {
        gameMenu.style.display = 'none';
        levelEditor.style.display = 'block';
        // Implement level editor logic
    }

    function closeLevelEditor() {
        gameMenu.style.display = 'block';
        levelEditor.style.display = 'none';
        // Implement logic to save level data, etc.
    }
</script>

</body>
</html>
