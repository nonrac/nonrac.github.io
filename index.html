<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f3f3f3;
        }
        #countdown {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .emoji {
            font-size: 48px;
        }
        #countdownButton {
            display: block;
            padding: 10px;
            margin: 0 auto;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #countdownButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Click to Countdown</h1>
    <div id="countdown"></div>

    <button id="countdownButton" onclick="startCountdown()">Click to Countdown</button>

    <script>
        function startCountdown() {
            // Hide the countdown button
            document.getElementById("countdownButton").style.display = "none";

            // Set the date for the trip to Mexico (current date + 5 days)
            var tripDate = new Date();
            tripDate.setDate(tripDate.getDate() + 5);

            // Update the countdown every second
            var countdown = setInterval(function() {
                // Get the current date and time
                var now = new Date().getTime();

                // Calculate the time remaining until the trip
                var timeRemaining = tripDate - now;

                // Calculate days, hours, minutes, and seconds remaining
                var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Display the countdown
                document.getElementById("countdown").innerHTML = days + " days till Mexico ";
                document.getElementById("countdown").innerHTML += "<span class='emoji'>✈️</span>";
            }, 1000);

            // Redirect to the YouTube URL after 20 seconds
            setTimeout(function() {
                window.location.href = "https://www.youtube.com/watch?v=JgBT6EYSnXk";
            }, 20000);
        }
    </script>
</body>
</html>
