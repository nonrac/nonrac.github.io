<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatguykolton's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        h1 {
            color: #007BFF;
            cursor: pointer;
            font-size: 2em;
            margin-top: 20px;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
        }
        #message {
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            color: #fff;
        }
        #slider {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #007BFF;
            z-index: 1;
            color: #fff;
        }
        #aboutLink {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
        #sidebar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="themeToggle">
        <span id="nightMode" onclick="toggleTheme('dark')">üåô</span>
        <span id="lightMode" onclick="toggleTheme('light')">‚òÄÔ∏è</span>
    </div>
    <div id="slider" onclick="toggleSidebar()">^</div>

    <div id="message" onclick="toggleMessage()">Renderagain has made this <3</div>

    <div id="sidebar">
        <a href="#">Home</a>
        <a href="#" id="aboutLink">About</a>
        <a href="#">Contact</a>
        <!-- Add more links as needed -->
    </div>

    <script>
        function toggleTheme(theme) {
            const body = document.body;
            body.classList.remove('dark-theme', 'light-theme');
            body.classList.add(theme + '-theme');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const currentLeft = parseInt(window.getComputedStyle(sidebar).left);

            if (currentLeft < 0) {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        }

        function toggleMessage() {
            const message = document.getElementById('message');
            message.style.display = 'none';

            // Play music when "Renderagain has made this <3" is clicked
            const audio = new Audio('Lingo.mp3');
            audio.play();
        }

        // Navigate to a different page when "About" is clicked
        document.getElementById('aboutLink').addEventListener('click', function() {
            window.location.href = 'about.html'; // Create a new HTML file for the about page
        });
    </script>
</body>
</html>
