<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: #fff;
        }
        #game-code {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
        #game-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }
        #settings-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            color: white;
            text-align: center;
        }
        #username-input {
            margin-bottom: 10px;
        }
        .menu-button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu-button:hover {
            background-color: #0056b3; /* Darker Blue on hover */
        }
    </style>
</head>
<body>

<div id="game-code"></div>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<div id="game-menu">
    <div id="username-input">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" placeholder="Username">
    </div>
    <button class="menu-button" onclick="startGame()">Start Game</button>
    <button class="menu-button" onclick="openSettingsMenu()">Settings</button>
</div>

<div id="settings-menu">
    <button class="menu-button" onclick="closeSettingsMenu()">Close Settings</button>
    <!-- Add more settings options -->
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const gameCodeDisplay = document.getElementById('game-code');
    const gameMenu = document.getElementById('game-menu');
    const settingsMenu = document.getElementById('settings-menu');
    const usernameInput = document.getElementById('username');

    let gameCode = generateGameCode();
    gameCodeDisplay.innerText = `Game Code: ${gameCode}`;

    function generateGameCode() {
        return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function startGame() {
        const username = usernameInput.value.trim();
        if (!username) {
            alert('Please enter a username!');
            return;
        }

        gameMenu.style.display = 'none';
        settingsMenu.style.display = 'none';

        // Implement game logic and player movement
        // For simplicity, let's assume there's a player object
        const player = {
            x: 50,
            y: 50,
            speed: 5,
            jumping: false
        };

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        function handleKeyDown(event) {
            if (event.key === 'w' && !player.jumping) {
                player.jumping = true;
                jump();
            } else if (event.key === 'Escape') {
                openSettingsMenu();
            } else if (event.key === 'z' && event.ctrlKey) {
                // Simulate a special key combination (e.g., Ctrl + Z)
                openAdminMenu();
            }
        }

        function handleKeyUp(event) {
            // Implement other key events (e.g., A, S, D)
        }

        function jump() {
            player.y -= 50; // Adjust this value for the desired jump height
            setTimeout(() => {
                player.y += 50;
                player.jumping = false;
            }, 500); // Adjust this value for the desired jump duration
        }

        function gameLoop() {
            // Implement game rendering and logic here
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x, player.y, 20, 20);

            // Update player position, handle collisions, etc.

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    }

    function openSettingsMenu() {
        settingsMenu.style.display = 'block';
    }

    function closeSettingsMenu() {
        settingsMenu.style.display = 'none';
    }

    function openAdminMenu() {
        // Implement admin menu logic here
        alert('Admin menu opened!');
    }
</script>

</body>
</html>
