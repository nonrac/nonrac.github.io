<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <style>
        body {
            background-color: #000; /* Set background color to black */
            color: #ff0000; /* Set text color to white */
            font-family: Arial, sans-serif; /* Set font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Navbar styles */
        .navbar {
            background-color: transparent; /* Set background color to transparent */
            overflow: hidden; /* Clear floats */
            display: flex;
            justify-content: center;
            margin-bottom: 20px; /* Add space below navbar */
        }

        .navbar a {
            display: inline-block; /* Make links block elements */
            color: #fff; /* Set link color to white */
            text-align: center; /* Center align text */
            padding: 14px 16px; /* Add padding */
            text-decoration: none; /* Remove default underline */
            transition: background-color 0.3s, color 0.3s; /* Add transition effect */
            border-radius: 5px; /* Add border radius */
        }

        .navbar a:hover {
            background-color: #ffffff; /* Change background color on hover */
            color: #000; /* Change text color on hover */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align content in a column */
            height: 100vh; /* Make container full height */
        }

        .box {
            background-color: #000; /* Set background color to black */
            color: #fff; /* Set text color to white */
            border-radius: 10px; /* Set border radius */
            padding: 15px; /* Set padding */
            text-align: center; /* Center align text */
            transition: transform 0.3s, background-color 0.3s, color 0.3s; /* Add transition effect */
            max-width: 250px; /* Limit width of the box */
            margin-bottom: 20px; /* Add space between boxes */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5); /* Add box shadow */
        }

        .box:hover {
            transform: scale(1.05); /* Scale up when hovered over */
            background-color: #ffffff; /* Change background color on hover */
            color: #000000; /* Change text color on hover */
        }

        .profile-picture {
            width: 150px; /* Set width */
            height: 150px; /* Set height */
            border-radius: 50%; /* Make it circular */
            margin-bottom: 10px; /* Add margin at the bottom */
            transition: background-color 0.3s; /* Add transition effect */
        }

        .drag-text {
            transition: transform 0.3s; /* Add transition effect */
        }

        .telegram-link {
            color: rgb(38, 0, 255); /* Set color to blue */
            text-decoration: none; /* Remove default underline */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="users.html">Users</a>
</div>


<!-- Content -->
<div class="container">
    <div class="box">
        <img src="oip.jpg" alt="Profile Picture" class="profile-picture">
        <div><strong>Founder Owner:</strong>seized items</div>
        <div class="bio"> 
        </div>
    </div>
    </div>
</div>

<!-- MADE BY thestoryendshere -->
</body>
</html>
