<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #007BFF;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload Twitch Clips</h1>
    <input type="file" accept="video/*,image/*" id="fileInput">
    <button onclick="uploadFile()">Upload</button>

    <div id="themeToggle" onclick="toggleTheme()">Toggle Theme</div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
            body.classList.toggle('dark-theme', currentTheme !== 'dark-theme');
            body.classList.toggle('light-theme', currentTheme !== 'light-theme');
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                alert(`File "${file.name}" uploaded successfully!`);
            } else {
                alert('Please select a file to upload.');
            }
        }
    </script>
</body>
</html>
