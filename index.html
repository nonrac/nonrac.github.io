<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Packer</h1>
        <textarea id="codeInput" placeholder="Paste your JavaScript code here..."></textarea>
        <button onclick="packCode()">Pack Code</button>
        <textarea id="packedCode" placeholder="Packed code will appear here..." readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
