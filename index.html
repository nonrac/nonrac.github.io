<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14y.netlify.app</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center; 
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Adjust the transparency here */
            border-radius: 0;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar li {
            margin-right: 10px; /* Add margin between links */
        }

        .navbar li:last-child {
            margin-right: 0; /* Remove margin for the last link */
        }

        .navbar li a {
            color: #fff; /* Set text color to white */
            text-decoration: none;
            padding: 8px 12px; /* Adjust the padding */
            transition: color 0.3s; /* Add transition effect */
        }

        .navbar li a:hover {
            background-color: #fff; /* Change background color on hover */
            color: #000; /* Change text color to black on hover */
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center; /* Center align items */
            min-height: 100vh; /* Ensure content stretches to at least the height of the viewport */
            text-align: center;
            padding-top: 20px; /* Add top padding to space out from the top */
        }
        p {
            color: #ff0000;
            margin: 0; /* Remove default margin */
            font-size: 36px; /* Set font size to 36 pixels */
            font-weight: bold; /* Make text bold */
        }

        p:hover {
            transform: scale(1.1); /* Scale up the text on hover */
        }
    </style>
</head>
<body>

<div class="navbar">
    <ul>
        <li><a href="https://14y.netlify.app">Home</a></li>
        <li><a href="https://14y.netlify.app/users.html">Users</a></li>
        <li><a href="https://14y.netlify.app/users.html">Our Other Websites</a></li>
    </ul>
</div>

<!-- Content -->
<div class="content">
    <p style="font-size: 48px;">Website is getting worked on...<br>Come back later</p>
</div>

<!-- MADE BY thestoryendshere -->
</body>
</html>
