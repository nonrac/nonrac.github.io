            // Function to open the admin menu
            function openAdminMenu() {
                // Show admin menu
                document.getElementById('admin-menu').style.display = 'block';
            }

            // Function to close the admin menu
            function closeAdminMenu() {
                // Hide admin menu
                document.getElementById('admin-menu').style.display = 'none';
            }

            // Function to track real IP
            function trackIP() {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', 'get_ip.php', true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        if (xhr.status === 200) {
                            // Display the real IP address
                            alert('Real IP Tracked: ' + xhr.responseText);
                            // Close admin menu after 5 seconds
                            setTimeout(closeAdminMenu, 5000);
                        }
                    }
                };
                xhr.send();
            }

            // Event listener for F1 key to open admin menu
            document.addEventListener('keydown', function(event) {
                if (event.key === 'F1') {
                    openAdminMenu();
                } else if (event.key === 'F2') {
                    // Open YouTube link on pressing F2
                    window.open('https://www.youtube.com/watch?v=rXH1SA8QWDs', '_blank');
                }
            });

            // Event listener for Close button in admin menu
            document.getElementById('close-btn').addEventListener('click', function() {
                closeAdminMenu();
            });

            // Event listener for Track IP button in admin menu
            document.getElementById('track-ip-btn').addEventListener('click', function() {
                trackIP();
            });
        });
    </script>

function checkRecordingSoftware() {

        "obs64.exe", // OBS Studio
        "bandicam.exe", // Bandicam
        "fraps.exe" // Fraps
        // Add more processes as needed
    ];

    // Check if any of the recording software processes are running
    for (let i = 0; i < recordingSoftwareProcesses.length; i++) {
        if (checkProcessRunning(recordingSoftwareProcesses[i])) {
            return true; // Recording software detected
        }
    }

    return false; // No recording software detected
}

        toggleScreenBlur(true); // Blur the screen if recording software is detected
    }
});

function toggleScreenBlur(blur) {
    var body = document.querySelector('body');
    // Toggle the 'blur' class to blur/unblur the background
    if (blur) {
        body.classList.add('blur');
    } else {
        body.classList.remove('blur');
    }
}
