<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <form id="messageForm">
        <label for="message">Send Message to All:</label>
        <input type="text" id="message" name="message" required>
        <button type="button" onclick="sendMessage()">Send Message</button>
    </form>
    
    <br>

    <h2>Redirect Users</h2>
    <form id="redirectForm">
        <label for="website">Redirect Users to:</label>
        <input type="text" id="website" name="website" required>
        <button type="button" onclick="redirectUsers()">Redirect Users</button>
    </form>

    <script>
        function sendMessage() {
            const message = document.getElementById('message').value;
            alert(`Message Sent to All: ${message}`);
            notifyUsers(message);
        }

        function notifyUsers(message) {
            // Simulate sending a message to all users (display an alert)
            // In a real scenario, you'd use a more advanced solution, like WebSockets
            alert(`Notification: ${message}`);
        }

        function redirectUsers() {
            const website = document.getElementById('website').value;
            window.location.href = website;
        }
    </script>
</body>
</html>
