<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatguykolton's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #007BFF;
            cursor: pointer;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 onclick="toggleSidebar()">thatguykolton</h1>
    <div id="themeToggle" onclick="toggleTheme()">Toggle Theme</div>

    <script>
        function toggleSidebar() {
            alert('You clicked on "thatguykolton"!'); // Replace this with your desired action
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
            body.classList.toggle('dark-theme', currentTheme !== 'dark-theme');
            body.classList.toggle('light-theme', currentTheme !== 'light-theme');
        }
    </script>
</body>
</html>
