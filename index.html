<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderagain Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Sky Blue */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        #loadingScreen, #menuScreen {
            display: none;
        }
        #loadingText {
            margin-bottom: 20px;
        }
        #nicknameInput {
            margin-bottom: 20px;
        }
        #menuButtons {
            display: flex;
            flex-direction: column;
        }
        .menuButton {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menuButton:hover {
            background-color: #0056b3; /* Darker Blue on hover */
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="screen">
        <div id="loadingText">Loading...</div>
    </div>

    <div id="menuScreen" class="screen">
        <div id="nicknameInput">
            <label for="nickname">Change Nickname:</label>
            <input type="text" id="nickname" placeholder="Enter your nickname">
        </div>
        <div id="menuButtons">
            <button class="menuButton" onclick="playMultiplayerGame()">Play Multiplayer Game</button>
        </div>
    </div>

    <script>
        let loadingScreen = document.getElementById('loadingScreen');
        let menuScreen = document.getElementById('menuScreen');
        let loadingText = document.getElementById('loadingText');

        setTimeout(() => {
            loadingText.textContent = 'Loading...';
        }, 5000);

        setTimeout(() => {
            loadingText.textContent = 'Loading....';
        }, 10000);

        setTimeout(() => {
            loadingText.textContent = 'Loading...';
        }, 15000);

        setTimeout(() => {
            loadingText.textContent = 'Loading....';
        }, 20000);

        setTimeout(() => {
            loadingScreen.style.display = 'none';
            menuScreen.style.display = 'flex';
            playTTS('Hello, thank you for choosing nonrac.github.io');
        }, 25000);

        function playTTS(message) {
            if ('speechSynthesis' in window) {
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(message);
                synth.speak(utterance);
            } else {
                console.log('Speech synthesis not supported in this browser.');
            }
        }

        function playMultiplayerGame() {
            const nicknameInput = document.getElementById('nickname');
            const nickname = nicknameInput.value.trim();

            // Check if the nickname is valid (not 3 letters, not a number, not symbols)
            if (nickname.length !== 3 && !/^\d+$/.test(nickname) && /^[a-zA-Z]+$/.test(nickname)) {
                alert('Nickname is valid! Starting multiplayer game...');
                // Implement logic to start the multiplayer game
                showGameMenu();
            } else {
                alert('Invalid nickname. Please enter a valid nickname.');
            }
        }

        function showGameMenu() {
            // Implement logic for the game menu
            console.log('Game menu logic goes here');
        }
    </script>
</body>
</html>
