<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #login-form {
            display: inline-block;
            text-align: left;
        }
        #render {
            font-size: 24px;
            cursor: pointer;
            display: none;
            margin-top: 20px;
        }
        #render-again {
            font-size: 24px;
            cursor: pointer;
            display: none;
        }
        #message {
            font-size: 18px;
            margin-top: 20px;
        }
        #thumbs-up {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button onclick="login()">Login</button>
    </div>

    <div id="render" onclick="render()">Render</div>
    <div id="render-again" onclick="renderAgain()">Render Again</div>
    <div id="message"></div>
    <div id="thumbs-up" onclick="increaseThumbsUp()">üëç</div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'user' && password === 'password') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('render').style.display = 'inline-block';
            } else {
                alert('Invalid username or password');
            }
        }

        function render() {
            document.getElementById('render').style.display = 'none';
            document.getElementById('render-again').style.display = 'inline-block';
            document.getElementById('message').innerHTML = 'Thank you so much for waiting!';
        }

        function renderAgain() {
            document.getElementById('render-again').style.display = 'none';
            document.getElementById('message').innerHTML = '';
            document.getElementById('thumbs-up').style.display = 'inline-block';
        }

        var thumbsUpCount = 0;
        function increaseThumbsUp() {
            thumbsUpCount++;
            alert('Thumbs Up Count: ' + thumbsUpCount);
        }
    </script>

</body>
</html>
