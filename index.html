<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thatguykolton's Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #007BFF;
            cursor: pointer;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        #slider {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 24px;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1 onclick="goToTwitch()">thatguykolton</h1>
    <div id="themeToggle" onclick="toggleTheme()">Toggle Theme</div>

    <div id="slider" onclick="scrollToTop()">^</div>

    <script>
        function goToTwitch() {
            window.location.href = 'https://www.twitch.tv/thatguykolton';
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
            body.classList.toggle('dark-theme', currentTheme !== 'dark-theme');
            body.classList.toggle('light-theme', currentTheme !== 'light-theme');
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
