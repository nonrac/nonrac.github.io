<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #007BFF;
        }
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .tab {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Clips Page</h1>

    <!-- Add clip upload functionality here -->
    <form id="clipUploadForm">
        <label for="clipLink">Twitch Clip Link:</label>
        <input type="text" id="clipLink" name="clipLink" placeholder="Enter Twitch Clip URL">
        <button type="button" onclick="submitClip()">Upload Clip</button>
    </form>

    <div id="themeToggle" onclick="toggleTheme()">Toggle Theme</div>

    <div class="tab" id="uploadTab">
        <!-- Your existing upload tab content -->
    </div>

    <div class="tab" id="twitchClipsTab">
        <h2>Twitch Clips</h2>
        <div id="twitchClipsContainer">
            <!-- Twitch Clips will be displayed here as media players -->
        </div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.classList.contains('dark-theme') ? 'dark-theme' : 'light-theme';
            body.classList.toggle('dark-theme', currentTheme !== 'dark-theme');
            body.classList.toggle('light-theme', currentTheme !== 'light-theme');
        }

        function submitClip() {
            const clipLink = document.getElementById('clipLink').value;

            // Perform actions with the submitted clip link
            alert(`Clip submitted: ${clipLink}`);

            // Example: Save the clip link to Firebase
            saveClipToFirebase(clipLink);
        }

        function saveClipToFirebase(clipLink) {
            db.collection('clips').add({
                link: clipLink,
                views: 0, // Initialize views to 0
            })
            .then((docRef) => {
                console.log('Clip added with ID: ', docRef.id);
            })
            .catch((error) => {
                console.error('Error adding clip: ', error);
            });
        }

        // Function to load Twitch Clips from Firebase and display as media players
        function loadTwitchClips() {
            // Retrieve Twitch Clips from Firebase
            db.collection('clips')
                .where('link', '>=', 'https://clips.twitch.tv/')
                .orderBy('link')
                .limit(4) // Limit to 4 clips per page
                .get()
                .then((querySnapshot) => {
                    const twitchClipsContainer = document.getElementById('twitchClipsContainer');
                    twitchClipsContainer.innerHTML = '';

                    querySnapshot.forEach((doc) => {
                        const clipLink = doc.data().link;
                        const videoPlayer = document.createElement('iframe');
                        videoPlayer.src = clipLink;
                        videoPlayer.width = 560;
                        videoPlayer.height = 315;
                        twitchClipsContainer.appendChild(videoPlayer);
                    });
                })
                .catch((error) => {
                    console.error('Error loading Twitch Clips: ', error);
                });
        }

        // Load Twitch Clips when the page loads
        window.onload = function() {
            loadTwitchClips();
        };
    </script>
</body>
</html>
